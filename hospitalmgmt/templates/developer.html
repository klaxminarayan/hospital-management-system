{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}
<div class="bg-img">
    <br><br><br>
    <div id="container">
        <div class="profile-card"><img src="{% static 'images/developer-profile-back.jpg' %}" alt="kl|cse" />
            <div class="profile-card-details">
                <img src="{% static 'images/developer.jpg' %}" alt="profile-img-2" class="profile" />
                <h2>K LaxmiNarayan<span>B.Tech Sophomore</span></h2>
                <p>Looking forward to be a Full Stack Developer.<br>For more updates Stay Tuned !!!</p>
            </div>
            <div class="profile-icon-bar" style="text-align: center;">
                <a href="https://www.linkedin.com/in/k-laxminarayan" class="linkedin" target="_blank"><i
                        class="fa fa-linkedin"></i></a>
                <a href="https://github.com/klaxminarayan" class="github"><i class="fa fa-github"
                        target="_blank"></i></a>
                <a href="https://www.facebook.com/profile.php?id=100006423676683" class="facebook" target="_blank"><i
                        class="fa fa-facebook"></i></a>
                <a href="" class="instagram"><i class="fa fa-instagram"></i></a>
            </div>
            <br>
        </div>
    </div>
</div>
<style>
    .profile-card {
        font-family: "IBM Plex Serif", serif;
        position: relative;
        overflow: hidden;
        margin: 10px;
        min-width: 230px;
        max-width: 315px;
        width: 100%;
        color: #ffffff;
        text-align: left;
        line-height: 1.4em;
        background-color: #141414;
    }

    .profile-card * {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        -webkit-transition: all 0.25s ease;
        transition: all 0.25s ease;
    }

    .profile-card img {
        max-width: 100%;
        vertical-align: top;
        opacity: 0.85;
    }

    .profile-card .profile-card-details {
        width: 100%;
        background-color: #141414;
        padding: 25px;
        position: relative;
    }

    .profile-card .profile-card-details:before {
        position: absolute;
        content: "";
        bottom: 100%;
        left: 0;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 55px 0 0 400px;
        border-color: transparent transparent transparent #141414;
    }

    .profile-card .profile-card-details a {
        padding: 5px;
        border: 1px solid #ffffff;
        color: #ffffff;
        font-size: 0.7em;
        text-transform: uppercase;
        margin: 10px 0;
        display: inline-block;
        opacity: 0.65;
        width: 47%;
        text-align: center;
        text-decoration: none;
        font-weight: 600;
        letter-spacing: 1px;
    }

    .profile-card .profile-card-details a:hover {
        opacity: 1;
    }

    .profile-card .profile {
        border-radius: 50%;
        position: absolute;
        bottom: 100%;
        left: 25px;
        z-index: 1;
        max-width: 125px;
        opacity: 1;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    .profile-card .follow {
        margin-right: 4%;
        border-color: #2980b9;
        color: #2980b9;
    }

    .profile-card h2 {
        margin: 0 0 5px;
        font-weight: 300;
    }

    .profile-card h2 span {
        display: block;
        font-size: 0.5em;
        color: #2980b9;
    }

    .profile-card p {
        margin: 0 0 10px;
        font-size: 0.8em;
        letter-spacing: 1px;
        opacity: 0.8;
    }

    .profile-icon-bar a:hover {
        background-color: #000;
    }

    .facebook {
        color: white;
    }

    .linkedin {
        color: white;
    }

    .github {
        color: white;
    }

    .instagram {
        color: white;
    }

    #container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
    }
</style>

{% endblock %}
