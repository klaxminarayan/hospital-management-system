{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}

<div class="container" style="margin-top: 25px;">
    <h2 class="text-center">View Doctors</h2>
    <br><br><br>
    <table class="table table-hover" id="example">
        <thead>
            <tr>
                <th>Doctor ID</th>
                <th>Doctor Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Specialization</th>
                <th>Contact</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in doc %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.name}}</td>
                <td>{{i.age}}</td>
                <td>{{i.gender}}</td>
                <td>{{i.specialization}}</td>
                <td>{{i.contact}}</td>
                <td><a href="{% url 'delete_doctor' i.id %}"
                        onclick="return confirm('Are you sure that you want to delete ?')"
                        class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
