{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}
<div class="bg-img">
    <br><br><br>
    <br><br><br><br><br><br>
    <br><br><br>
    <h1 class="text-center"><i class="fas fa-angle-double-down"></i> Add Patient Bill</h1>
</div>
<div class="container" style="margin-top: 25px;">

    <br>
    <br>
    <form method="POST">
        {% csrf_token %}
        <label>Patient Name</label>
        <select name="patient" class="form-control">
            {% for i in patient %}
            <option value="{{i.name}}">{{i.name}} [{{i.id}}]</option>
            {% endfor %}
        </select>
        <label>Disease</label>
        <input type="text" class="form-control" name="disease" placeholder="Enter the Disease" required />
        <label>Amount</label>
        <input type="number" class="form-control" name="amount" required />
        <br />
        <input type="submit" value="Submit" class="form-control btn btn-primary" />
    </form>
</div>
{%ifequal error "no" %}
<script>
    alert('Record Saved Successfully');
    window.location = ('{% url 'view_patientbill' %}');
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
    alert("Something Went wrong, Try Again");
</script>
{% endifequal %}

{% endblock %}
