{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}

<div class="container" style="margin-top: 25px;">
    <h2 class="text-center">View Patients Bills</h2>
    <br><br><br>
    <table class="table table-borered   table-hover" id="example">
        <thead>
            <tr>
                <th>Patient Name</th>
                <th>Disease</th>
                <th>Amount</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for i in patientbill %}
            <tr>
                <td>{{i.patient}}</td>
                <td>{{i.disease}}</td>
                <td>{{i.amount}}</td>
                <td><a href="{% url 'delete_patientbill' i.id %}"
                        onclick="return confirm('Are you sure that you want to delete ?')"
                        class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
